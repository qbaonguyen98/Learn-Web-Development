<!--
    Các bước:
        - phân tích layout: chia nhỏ ra nhiều component
        - đặt tên component
        - code
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My ZingMP3</title>
    <link href="./styles.css"
    rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
</head>
<body>
    <h2>Element 1: use basic flexbox</h2>
    <div class="chart-item">
        <div class="sequence">02</div>
        <div class="info">
            <div class="title">Nơi Này Có Anh</div>
            <div class="singer">Sơn Tùng M-TP</div>
        </div>
        <div class="view-count">2,291</div>
    </div>
    <h2>Element 2: use flex box, gradient overlay, padding</h2>
    <div class="song-card">
        <div class="album-cover">
            <div class="overlay">
                <span>01</span>
            </div>
        </div>
        <div class="song-info">
            <div class="title">Photograph</div>
            <div class="singer">Ed Sheeran</div>
            <div class="view-count">21,239</div>
        </div>
    </div>
    <h2>Element 3: use icon, opacity, pseudo classes</h2>
    <div class="album-card">
        <div class="overlay">
            <i class="material-icons md-48 white">
                play_circle_outline
            </i>
        </div>
    </div>
</body>
</html>
